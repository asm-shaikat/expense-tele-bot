name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - run: |
        python -m pip install --upgrade pip
        pip install build

    - run: python -m build

    - uses: pypa/gh-action-pypi-publish@release/v1
